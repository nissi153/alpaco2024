<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카운터</title>
</head>
<body>

    <h2 th:text="|카운트 : ${ count }|"></h2>
    <h2>카운트 : [[${ count }]]</h2>
    <button type="button" onclick="plus()">더하기</button>
    <button type="button" onclick="minus()">빼기</button>

    <script>
        function plus(){
            location.href = "/plus";
        }
        function minus(){
            location.href = "/minus";
        }
    </script>
</body>
</html>
